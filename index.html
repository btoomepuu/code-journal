<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <h3 class="column-full">Code Journal</h3>
      </div>
    </div>
  </header>
  <div class="container">
    <div data-view="entry-form">
      <form id="entry-form">
        <div class="row">
          <div class="column-full">
            <h1 class="new-entry-title">New Entry</h1>
          </div>
          <img class="column-half entry-img" src="/images/placeholder-image-square.jpg" alt="Image Place Holder">
          <div class="column-full column-half">
            <label for="title">Title</label>
            <input required
            type="text"
            name="title"
            id="title"
            class="column-full">
            <label for="imgUrl">Photo URL</label>
            <input required
            type="text"
            name="imgUrl"
            id="imgUrl">`
          </div>
          <div class="column-full">
            <label for="note">Notes</label>
            <textarea required
            name="note"
            id="note"
            rows="6" >
            </textarea>
          </div>
        </div>
        <div class="row">
          <div class="save-button column-full">
            <button type="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
