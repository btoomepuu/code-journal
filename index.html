<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="nav-bar container">
      <div class="column-full">
        <ul>
          <li><h3>Code Journal</h3></li>
          <li><h4 class="view-entries" data-view="entries">Entries</h4></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="view" data-view="entry-form" id="entry-form-head">
      <form id="entry-form">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
        <div class="row">
          <img class="column-half entry-img" src="/images/placeholder-image-square.jpg" alt="Image Place Holder">
          <div class="column-full column-half">
            <label for="title">Title</label>
            <input required
            type="text"
            name="title"
            id="title"
            class="column-full">
            <label for="imgUrl">Photo URL</label>
            <input required
            type="text"
            name="imgUrl"
            id="imgUrl">
          </div>
          <div class="column-full">
            <label for="note">Notes</label>
            <textarea required
            name="note"
            id="note"
            rows="6"
            class="note-entry" >
            </textarea>
          </div>
        </div>
        <div class="row">
          <div class="save-button column-full">
            <button type="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div class="view hidden" data-view="entries" id="entries">
      <div class="row">
        <div class="column-full entry-head">
          <h1 class="entry-title-head">Entries</h1>
          <div class="new-entry">
            <button class="new-entry-btn" data-view="entry-form">NEW</button>
          </div>
        </div>
      </div>
      <!-- <p class="no-entry">No enteries have been recorded.</p> -->
      <div class="row">
        <div class="column-full">
          <ul class="list">
          </ul>
        </div>
      </div>
    </div>
    <div class="view" data-view="entry-edit" id="entry-edit">
      <!-- <div class="row">
        <div class="column-full entry-head">
          <h1 class="entry-title">Edit Entry</h1>
        </div> -->
    </div>
    <!-- <p class="no-entry">No enteries have been recorded.</p> -->
    <div class="row">
      <ul class="list column-full">
      </ul>
    </div>
  </div>
  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
