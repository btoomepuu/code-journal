<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <h3 class="column-full">Code Journal</h3>
      </div>
    </div>
  </header>
  <div class="container">
    <div data-view="entry-form" id="entry-form">
      <form>
        <div class="row">
          <h1 class="column-full">New Entry</h1>
          <img class="column-half" src="/images/placeholder-image-square.jpg" alt="Image Place Holder">
          <div class="column-full column-half">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="column-full" required>
            <label for="photo-url">Photo URL</label>
            <input type="text" name="photo-url" id="photo-url" required>
          </div>
          <div class="column-full">
            <label for="note">Notes</label>
            <textarea name="note" id="note" rows="6" required></textarea>
          </div>
        </div>
        <div class="row">
          <div class="save-button column-full">
            <button type="submit" form="entry">SAVE</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
